name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dev dependencies
        run: |
          make setup-venv
          make install-dev

      - name: Check formatting
        run: make format-check

      - name: Lint
        run: make lint

      - name: Run unit tests
        run: make test

      - name: Coverage (with threshold)
        run: make coverage
